<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

	<div id="container"></div>


	<script>
		let data = {
		  "Рыбы": {
			 "форель": {},
			 "лосось": {}
		  },
  
		  "Деревья": {
			 "Огромные": {
				"секвойя": {},
				"дуб": {}
			 },
			 "Цветковые": {
				"яблоня": {},
				"магнолия": {}
			 }
		  }
		};

		function createTree(container, a) {
			container.innerHTML = createTreeText(a)
		}
  
		function createTreeText(a) {
			let ul, li = ''

			for (let key in a) {
				li += `<li> ${key} ${createTreeText(a[key])} </li>`
			}

			if (li) {
				ul = `<ul> ${li} </ul>`
			}
			return ul || ''
		}

		createTree(container, data)
	</script>
</body>
</html>
